<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Student Registration Form</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    
    <div class="row">
      <div class="field">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
    </div>
    
    <div class="row">
      <div class="field">
        <label for="mobileNo">Mobile No.</label>
        <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>
      <div class="field">
        <label for="emailId">Email Id</label>
        <input type="email" id="emailId" name="emailId" required>
      </div>
    </div>
    
    <div class="row">
      <div class="field">
        <label for="fatherName">Father Name</label>
        <input type="text" id="fatherName" name="fatherName">
      </div>
      <div class="field">
        <label for="motherName">Mother Name</label>
        <input type="text" id="motherName" name="motherName">
      </div>
    </div>
    
    <div class="row">
      <div class="field">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.Tech">M.Tech</option>
          <option value="MBA">MBA</option>
          <option value="Diploma">Diploma</option>
        </select>
      </div>
      <div class="field">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
    </div>
    
    <div class="row">
      <div class="field">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="field">
        <label for="photo">Student Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>
    </div>
    
    <div class="row checkbox-group">
      <label>Select Branch:</label>
      <input type="checkbox" id="cse" name="branch" value="CSE"><label for="cse">CSE</label>
      <input type="checkbox" id="it" name="branch" value="IT"><label for="it">IT</label>
      <input type="checkbox" id="ece" name="branch" value="ECE"><label for="ece">ECE</label>
      <input type="checkbox" id="civil" name="branch" value="Civil"><label for="civil">Civil</label>
    </div>
    
    <div class="row">
      <div class="field">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4"></textarea>
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
