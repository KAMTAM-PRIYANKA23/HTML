<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Types of Lists</title>
    </head>
    <body>
        <p>Unordered List</p>
         <ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Grapes</li>
</ul>
<p>Ordered Lists</p>
<ol>
  <li>Bat</li>
  <li>Ball</li>
  <li>Eraser</li>
</ol>
<p>Definition Lists</p>
<dl>
  <dt>HTML</dt>
  <dd>Hyper Text Markup Language</dd>
  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>
  <dt>Js</dt>
  <dd>Java Script</dd>
</dl>
<p>Nested Lists</p>
<ul>
  <li>First item</li>
  <li>Second item
    <ul>
      <li>2.1 Apple</li>
      <li>2.2 Banana</li>
    </ul>
  </li>
  <li>Third item</li>
</ul>

    </body>
</html>
